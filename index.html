<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
</head>
<body>

    <header class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-primary">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">JCA</span>
        </a>
      </header>

    <div class="container">
        <p>
            <label for="regimeTributario">Regime Tributário:&nbsp;</label>
            <input type="text" name="regimeTributario" id="regimeTributario" placeholder="1-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Regime Tributário
            </button>
        </p>
        <p>
            <label for="regimeTributario">Atividade Econômica:&nbsp;</label>
            <input type="text" name="regimeTributario" id="atividadeEconomica" placeholder="1-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Atividade Econômica
            </button>
        </p>
        <p>
            <label for="regimeTributario">Benefício Fiscal:&nbsp;</label>
            <input type="text" name="regimeTributario" id="beneficioFiscal" placeholder="1-7">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Benefício Fiscal
            </button>
        </p>
        <p>
            <label for="regimeTributario">Trabalha com Licitação:&nbsp; &nbsp;</label>
            <label for="regimeTributario">Sim</label>
            <input type="radio" name="regimeTributario" id="licitacaoS">
            <label for="regimeTributario">&nbsp; Não</label>
            <input type="radio" name="regimeTributario" id="licitacaoN">
        </p>
        <p>
            <label for="faturamento">Faturamento Anual:&nbsp;</label>
            <input type="text" id="faturamento">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Faturamento LP/LR
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Faturamento SN
            </button>
        </p>
        <p>
            <label for="faixaFuncionarios">Faixa do Número de Funcionários:&nbsp;</label>
            <input type="text" id="faixaFuncionarios">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Funcionários LP/LR
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Funcionários SN
            </button>
        </p>
        <p>
            <label for="faixaFuncionarios">Faixa da Média de Notas Ficais Mensais:&nbsp;</label>
            <input type="text" id="faixaFuncionarios">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Volumetria de Doc Fiscais LP/LR
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Volumetria de Doc Fiscais SN
            </button>
        </p>
        <p>
            <label for="faixaFuncionarios">Faixa da Média de Doc de Despesas Mensais:&nbsp;</label>
            <input type="text" id="faixaFuncionarios">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Documentos de Despesas LP/LR
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#faixaFaturamentoTabela">
                Documentos de Despesas SN
            </button>
        </p>

        
    </div>

    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="captar">Enviar</button>
    </div>















































    <!-- The Modal -->
    <div class="modal" id="faixaFaturamentoTabela">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Faixas de Faturamento</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Faixa</th>
                    <th scope="col">De</th>
                    <th scope="col">Até</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>-</td>
                    <td>83.333,33</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>1.000.000,01</td>
                    <td>3.000.000</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>3.000.000,01</td>
                    <td>6.000.000</td>
                </tr>
                </tbody>
            </table>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
